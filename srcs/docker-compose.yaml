version: '3'

services:
  mariadb:
    build:
      context: images/mariadb
    image: mariadb
    restart: unless-stopped
    networks:
      - default
    volumes:
      - db_data:/var/lib/mysql

  nginx:
    build:
      context: images/nginx
    image: nginx
    restart: unless-stopped
    networks:
      - default
    ports:
      - '80:80'
      - '443:443'

networks:
  default:

volumes:
  db_data:
