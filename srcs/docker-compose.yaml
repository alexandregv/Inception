version: '3'

services:
  mariadb:
    build:
      context: images/mariadb
    image: mariadb
    restart: unless-stopped
    networks:
      - default
    volumes:
      - db_data:/var/lib/mysql
    environment:
      DB_NAME: ${DB_NAME:-wordpress}
      DB_USER: ${DB_USER:-wordpress}
      DB_PASS: ${DB_PASS:-wordpress}

  nginx:
    build:
      context: images/nginx
    image: nginx
    depends_on:
      - wordpress
    restart: unless-stopped
    networks:
      - default
    ports:
      - '80:80'
      - '443:443'
    volumes:
        - wordpress_data:/var/www/wordpress:ro

  wordpress:
    build:
      context: images/wordpress
    image: wordpress
    depends_on:
      - mariadb
    restart: unless-stopped
    networks:
      - default
    volumes:
      - wordpress_data:/var/www/wordpress:rw
    environment:
      DB_HOST: ${DB_HOST:-mariadb}
      DB_NAME: ${DB_NAME:-wordpress}
      DB_USER: ${DB_USER:-wordpress}
      DB_PASS: ${DB_PASS:-wordpress}

networks:
  default:

volumes:
  db_data:
  wordpress_data:
